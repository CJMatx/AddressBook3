<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Address Book Manager</title>
</head>
<body>
<h1>Add a Buddy</h1>
<form action="#" th:action="@{/newBuddy}" th:object="${buddy}" method="post">
    <p>Name: <input type="text" th:field="*{name}"/></p>
    <p>Phone: <input type="text" th:field="*{phone}"/></p>
    <p>Address: <input type="text" th:field="*{address}"/></p>
    <p><button type="submit" name="bookId" th:value="${bookId}">Add</button></p>
</form>
</body>
</html>
